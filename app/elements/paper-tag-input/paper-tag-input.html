<!--

@group Paper Elements
@element paper-tag-input
@homepage github.io
-->
<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/core-input/core-input.html" rel="import">

<polymer-element name="paper-tag-input" attributes="delimiter">

  <template>

    <style>
      :host {
        display: inline-block;
        padding: 0.55em 0;
      }

      #container {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #tags {
        width: 0px;
        height: 100%;
      }

      #tags .tag {
        float: left;
        margin: 0.25em 8px 0em 0px;
        background-color: #ecf0f1;
        padding: 0.25em 8px;
        border-radius: 2px;
        white-space: nowrap;
      }

      #tags .tag span {
        white-space: nowrap;
      }

      #tags .tag a {
        margin-left: 4px;
        cursor: pointer;
      }

      #container {
        cursor: text;
      }

      #container input {
        margin: 0.5em -100% 0.25em 0;
        width: 100%;
      }

    </style>

    <div id="container" on-click="{{clickContainer}}">
      <div id="tags" data-left="0"></div>
      <input id="input" is="core-input" value="{{value}}" committedValue="{{committedValue}}"
             on-change="{{changeAction}}"
             disabled?="{{disabled}}">
    </div>

  </template>

  <script src="paper-tag-input.js"></script>

</polymer-element>
