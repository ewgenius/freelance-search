<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/core-input/core-input.html" rel="import">

<polymer-element name="paper-tag-input" attributes="delimiter">

  <template>
    <link rel="stylesheet" href="bootstrap-tagsinput.css">
    <link rel="stylesheet" href="paper-tag-input.css">

    <div id="container">
      <input id="input" is="core-input" data-role="tagsinput">
    </div>

  </template>

  <script src="jquery.js"></script>
  <script src="../../bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>

  <script>
    Polymer({
      ready: function () {
        $(this.$.input).tagsinput();
        $(this.$.input).on('beforeItemAdd', function(event) {
          console.log(event);
        });
        $(this.$.input).on('itemAdded', function(event) {
          console.log(event);
        });
      }
    });
  </script>

  <!--script src="paper-tag-input.js"></script-->

</polymer-element>
